api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /etc/traefik/dynamic/routes.yml
    watch: true

log:
  level: INFO

accessLog: {}

metrics:
  prometheus:
    entryPoint: web

